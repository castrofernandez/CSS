<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang="es">
	<head>
		<meta name="viewport" content="width=device-width"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Dimensiones</title>
		<link href='http://fonts.googleapis.com/css?family=Bad+Script|Crete+Round' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/estilo.css" type="text/css" media="screen"></link>
	</head>
	<body>
		<div id="contenido" class="contenido">
			<div class="x1">
				<span id="ancho_em" class="ancho">ancho</span>
			</div>
			<div class="x2">
				<span id="ancho_px" class="ancho">ancho</span>
			</div>
			<div class="y1">
				<span id="alto_em" class="alto">alto</span>
			</div>
			<div class="y2">
				<span id="alto_px" class="alto">alto</span>
			</div>
			<h1>Dimensiones</h1>
			<div class="muestras">
				<div class="muestra">
					<div id="muestra_1em" class="caja"></div>
					1em = <span id="1em_px">x</span>px
				</div>
				<div class="muestra _2em">
					<div class="caja"></div>
					2em = <span id="2em_px">x</span>px
				</div>
				<div class="muestra _3em">
					<div class="caja"></div>
					3em = <span id="3em_px">x</span>px
				</div>
				<div class="muestra _4em">
					<div class="caja"></div>
					4em = <span id="4em_px">x</span>px
				</div>
			</div>
		</div>
		<script src="js/textresizedetector.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
